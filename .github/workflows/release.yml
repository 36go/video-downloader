name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Build EXE (PyInstaller)
        run: |
          python -m PyInstaller --noconsole --onefile --clean --name VideoDownloader --paths src src/video_downloader/__main__.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoDownloader-windows
          path: dist/VideoDownloader.exe

      - name: Publish GitHub Release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/VideoDownloader.exe
          body: |
            تم حل جميع المشاكل في هذا الإصدار.
            All known issues have been fixed in this release.
